<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.csshttps://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="color-white">stop</span
        ><span class="color-aqua">watch</span>
      </h1>
      <div class="timer">
        <span class="minutes" id="minutes">00</span>
        <span class="divider">:</span>
        <span class="seconds" id="seconds">00</span>
        <span class="divider">:</span>
        <span class="miliseconds color-aqua" id="miliseconds">00</span>
      </div>
      <div class="buttons">
        <button id="start-pause">Start</button>
        <button id="split">Split</button>
        <button id="reset">Reset</button>
      </div>
      <div>
        <ul class="splits-list"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
